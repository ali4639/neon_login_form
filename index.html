<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="UTF-8">
    <title>Neon Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>Login Form</h1>
        <form>
            <div class="input">
                <i class="bi bi-person-fill-lock icon"></i>
                <input type="text" placeholder="username">
            </div>
            <div class="input">
                <i class="bi bi-key-fill icon"></i>
                <input type="password" placeholder="password">
            </div>
            <div class="button">
                <button>
                    <i class="bi bi-box-arrow-in-right margin_right"></i>
                     Login
                </button>
            </div>
        </form>
    </div>
</body>
</html>
